<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>

<HEAD>
<TITLE> Sandys Neighborhood </TITLE>
<META name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<META NAME="author" content="Sandy Gross">
<META NAME="Description" CONTENT="Display Neighborhood Map: Using APIs">

	<!--  stylesheets -->
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">	
</HEAD>

<BODY>  <!-- Using Knockout HTML for data binding -->

	<h3> Search My Neighborhood </h3>
	<div id="places" class="hidden-xs places">  	
	<ul data-bind="foreach: searchPlaces"> 
		<li data-bind="text: $data.name, click: $parent.setCurrentPlace, css: {selected: $data.selected() > 0}">
		</li> 
	</ul>

	</div>

	<div id="mapcontent"></div>

<!-- load up scripts -->
<script src="./js/jquery.js"></script> 
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZ48xczCL_BJXgCdBlE_xdThOx_af14VE"></script> 
<script src="./jslibs/knockout-3.3.0.js"></script> 
<script src="./jslibs/infobubble.js"></script> 
<script src="./js/script.js"></script> 

</BODY>
</HTML>
